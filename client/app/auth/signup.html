<div id='signup' ng-controller='AuthController'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button ng-disabled="!user.username && !user.password">signup</button>
  </form>
  <a ng-href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
