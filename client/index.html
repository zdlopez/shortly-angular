<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Shortly</h1>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div class='navigation' ng-controller='AuthController'>
    <ul>
      <li><a ng-href='#/links' class='index'>All Links</a></li>
      <li><a ng-href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <a ng-href='#/signin' class='logout' ng-click='signout()'>Logout</a>
    </div>
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
